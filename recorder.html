<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>SideNotes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js" integrity="sha256-QSuP+cWrMrkBn82EvNSlTA4mWhRShHT07kWyeiCr6us="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/bootstrap-toggle.min.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div id="plusdiv">
            <div class="small-div">
                <i class="fas fa-microphone" id="start"></i>
            </div>
        </div>
        <div id="bigDiv">
            <div class="small-div-1">
                <i class="fas fa-microphone" id="min"></i>
                <i class="fas fa-times-circle" id="cancel"></i>
                <i class="fas fa-check-circle" id="save"></i>
                <div class="timer-div">
                    <span class="blinking"><i class="fas fa-dot-circle"></i></span>
                    <span class="timer" id="timer_div">00:00</span>
                </div>
            </div>
        </div>
    </div>
    <script src="recorder.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-toggle.min.js"></script>
</body>

</html>
